<!-- Sidebar -->
<div class="flex fixed flex-col h-screen bg-orange-500 text-white w-64">


  <!-- Navigation Items -->
  <nav class="flex-1 px-4 mt-7 space-y-2 overflow-y-auto hide-scrollbar">
    <ng-container *ngFor="let item of navItems">
      <a
        *ngIf="hasAccess(item.roles)"
        [routerLink]="item.link"
        routerLinkActive="bg-orange-700"
        class="flex items-center px-4 py-2 rounded-md hover:bg-orange-600 transition duration-200"
      >
        <!-- Icône -->
        <i [ngClass]="getIconClass(item.icon)" class="text-xl mr-3"></i>
        <!-- Nom de l'élément -->
        <span class="text-sm font-medium">{{ item.name }}</span>
      </a>
    </ng-container>
  </nav>

  <!-- Bouton de déconnexion -->
  <div class="p-4 mb-24">
    <button
      (click)="logout()"
      class="w-full flex items-center justify-center px-4 py-2 text-sm font-medium bg-orange-500 hover:bg-orange-600 rounded-md transition duration-200"
    >
      <i class="fas fa-sign-out-alt mr-2"></i> Déconnexion
    </button>
  </div>
</div>
