<div class="container mx-auto bg-gray-50 p-6 rounded-lg shadow-md max-w-4xl">
  <!-- Titre principal -->
  <h1 class="text-2xl font-bold mb-6 text-gray-700">Mon Profil</h1>

  <!-- Onglets de navigation -->
  <nav class="flex space-x-4 border-b pb-4 mb-6">
    <a
      class="cursor-pointer py-2 px-4 rounded-t-lg"
      [ngClass]="{ 'bg-blue-100 text-blue-600 font-semibold': activeTab === 'profile', 'text-gray-500': activeTab !== 'profile' }"
      (click)="selectTab('profile')"
    >Modifier le profil</a>
    <a
      class="cursor-pointer py-2 px-4 rounded-t-lg"
      [ngClass]="{ 'bg-blue-100 text-blue-600 font-semibold': activeTab === 'security', 'text-gray-500': activeTab !== 'security' }"
      (click)="selectTab('security')"
    >Sécurité</a>
  </nav>

  <!-- Contenu des onglets -->
  <div *ngIf="activeTab === 'profile'" class="mt-4">
    <h2 class="text-lg font-semibold text-gray-600 mb-4">Modifier votre profil</h2>

    <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Formulaire utilisateur -->
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="text-gray-600 font-medium block mb-1">Nom</label>
          <input
            [(ngModel)]="user.nom"
            type="text"
            name="nom"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Votre nom"
          />
        </div>
        <div>
          <label class="text-gray-600 font-medium block mb-1">Prénom</label>
          <input
            [(ngModel)]="user.prenom"
            type="text"
            name="prenom"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Votre prénom"
          />
        </div>
        <div>
          <label class="text-gray-600 font-medium block mb-1">Email</label>
          <input
            [(ngModel)]="user.email"
            type="email"
            name="email"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Votre email"
          />
        </div>
        <div>
          <label class="text-gray-600 font-medium block mb-1">Téléphone</label>
          <input
            [(ngModel)]="user.phone"
            type="text"
            name="phone"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Votre téléphone"
          />
        </div>
      </div>
    </form>

    <div class="mt-6 flex justify-end">
      <button
        class="bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
        (click)="saveProfile()"
      >
        Sauvegarder
      </button>
    </div>
  </div>

  <div *ngIf="activeTab === 'security'" class="mt-4">
    <h2 class="text-lg font-semibold text-gray-600 mb-4">Sécurité</h2>
    <form (ngSubmit)="changePassword()">
      <div class="grid grid-cols-1 gap-4">
        <div>
          <label class="text-gray-600 font-medium block mb-1">Mot de passe actuel</label>
          <input
            [(ngModel)]="currentPassword"
            name="currentPassword"
            type="password"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Entrez votre mot de passe actuel"
            required
          />
        </div>
        <div>
          <label class="text-gray-600 font-medium block mb-1">Nouveau mot de passe</label>
          <input
            [(ngModel)]="newPassword"
            name="newPassword"
            type="password"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Entrez un nouveau mot de passe"
            required
          />
        </div>
        <div>
          <label class="text-gray-600 font-medium block mb-1">Confirmer le nouveau mot de passe</label>
          <input
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            type="password"
            class="w-full border rounded-lg px-3 py-2 focus:ring focus:ring-blue-600"
            placeholder="Confirmez le nouveau mot de passe"
            required
          />
        </div>
      </div>
      <div class="mt-6 flex justify-end">
        <button
          class="bg-blue-600 text-white rounded-lg px-6 py-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 transition"
          type="submit"
        >
          Mettre à jour
        </button>
      </div>
    </form>
  </div>
</div>
