<div class="p-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <!-- Card 1: Orders -->
  <div class="bg-white shadow rounded-lg p-6">
    <div class="text-gray-500 text-sm">Activité total</div>
    <div class="text-2xl font-bold">{{ nombreActivite }}</div>
  </div>

  <!-- Card 2: Approved -->
  <div class="bg-white shadow rounded-lg p-6">
    <div class="text-gray-500 text-sm">Activité en cours</div>
    <div class="text-2xl font-bold">{{ nombreActiviteEncours }}</div>
  </div>

  <!-- Card 4: Subscriptions -->
  <div class="bg-white shadow rounded-lg p-6">
    <div class="text-gray-500 text-sm">Activité en attente</div>
    <div class="flex items-center">
      <div class="text-2xl font-bold">{{ nombreActiviteEnAttente }}</div>
    </div>
  </div>

  <!-- Card 5: Month Total -->
  <div class="bg-white shadow rounded-lg p-6">
    <div class="text-gray-500 text-sm">Actitivé terminer</div>
    <div class="text-2xl font-bold">{{ nombreActiviteTerminer }}</div>
  </div>

  <!-- Card 3: Users -->
  <div class="bg-white shadow rounded-lg p-6">
    <div class="text-gray-500 text-sm">Nombre employer</div>
    <div class="flex items-center">
      <div class="text-2xl font-bold">{{ nombreUtilisateurs }}</div>
      <div class="ml-4 w-10 h-10">
        <!-- Add any pie chart image or replace this with actual chart if needed -->
      </div>
    </div>
  </div>

  <!-- Card 6: Revenue
  <div class="bg-white shadow rounded-lg p-6">
    <div class="text-gray-500 text-sm">Revenue</div>
    <div class="text-2xl font-bold">$1,352</div>
  </div>-->

  <!-- Card 7: Sales dynamics (Graph) -->
  <div class="bg-white shadow rounded-lg p-8 col-span-2 lg:col-span-3">
    <div class="text-gray-500 text-sm font-semibold">Nombre personne par genre</div>
    <div class="mt-12">
      <!-- Replace with actual chart/graph -->
      <div id="chart" *ngIf="chartOptions && chartOptions.series && chartOptions.series.length > 0 && chartOptions.chart && chartOptions.dataLabels && chartOptions.xaxis">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [title]="chartOptions.dataLabels"  [xaxis]="chartOptions.xaxis">
        </apx-chart>
      </div>
    </div>
  </div>

  <!-- Card 8: Total Receipts
  <div class="bg-white shadow rounded-lg p-6 col-span-2 lg:col-span-1">
    <div class="text-gray-500 text-sm">Funds Received</div>
    <div class="text-2xl font-bold">$150,256.23</div>
  </div>-->

</div>
