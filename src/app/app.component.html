<!-- Affiche le header si l'utilisateur est connecté -->
<app-header *ngIf="isLoggedIn()" class="fixed top-0 left-0 w-full h-16 z-50"></app-header>

<!-- Contenu principal -->
<div class="flex min-h-screen" [class.pt-16]="isLoggedIn()">
  <!-- Affiche la sidebar et le contenu principal si l'utilisateur est connecté -->
  <ng-container *ngIf="isLoggedIn(); else guestContent">
    <!-- Sidebar fixée -->
    <app-sidebar class="w-0 bg-gray-800 text-white fixed top-0 left-0 h-full z-40 hidden md:block"></app-sidebar>
    <!-- Contenu principal avec marge gauche -->
    <div class="flex-1 flex flex-col bg-gray-100 ml-64 overflow-auto">
      <!-- Contenu principal -->
      <div class="content p-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</div>

<!-- Contenu pour les utilisateurs non connectés -->
<ng-template #guestContent>
  <div class="flex flex-col justify-center items-center bg-gray-100 min-w-full min-h-screen">
    <router-outlet></router-outlet>
  </div>
</ng-template>
