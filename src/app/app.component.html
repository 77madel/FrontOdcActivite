<!-- Affiche le header si l'utilisateur est connecté -->
<app-header *ngIf="isLoggedIn()" class="fixed top-0 left-0 w-full z-50"></app-header>

<div class="flex min-h-screen pt-20">
  <!-- Affiche la sidebar et le contenu principal si l'utilisateur est connecté -->
  <ng-container *ngIf="isLoggedIn(); else guestContent">
    <app-sidebar class="w-64 bg-gray-800 text-white hidden md:block"></app-sidebar>
    <div class="flex-1 flex flex-col bg-gray-100">
      <!-- Contenu principal -->
      <div class="content p-6">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ng-container>
</div>

<!-- Contenu pour les utilisateurs non connectés -->
<ng-template #guestContent>
  <div class="flex-1 flex flex-col justify-center items-center bg-gray-100 min-h-screen">
    <router-outlet></router-outlet>
  </div>
</ng-template>
